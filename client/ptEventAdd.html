<template name="ptEventAdd">
    {{#if currentUser}}
        <div class="container">
            <h4>Publicar aula</h4>
            <div class="row">
                <div class="col s6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="eventAddress" type="text" class="validate">
                            <label class="active" for="eventAddress">Endereço do Local</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="eventAddressReference" type="text" class="validate">
                            <label class="active" for="eventAddress">Referência do Local</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="timeStart" type="time" class="validate">
                            <label class="active" for="cref">Horário de Inicio</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="timeEnd" type="time" class="validate">
                            <label class="active" for="cref">Horário de Fim</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="date" type="date" class="datepicker">
                            <label class="active" for="name">Data da aula</label>
                        </div>
                        <div class="input-field col s12">
                            <select id="aulaType">
                                <option value="" disabled selected>Escolha o tipo da aula</option>
                                {{#each aulaTypes}}
                                    <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </select>
                            <label>Tipo da Aula</label>
                        </div>
                        <div class="input-field col s12">
                            <select id="nivelType">
                                <option value="" disabled selected>Escolha o nível de dificuldade</option>
                                {{#each nivelTypes}}
                                    <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </select>
                            <label>Nível de Dificuldade</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="price" type="text" class="validate">
                            <label class="active" for="name">Preço por vaga</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vagaQuantity" type="number" class="validate">
                            <label class="active" for="name">Quantidade de vagas</label>
                        </div>
                        <div class="input-field col s12">
                        <textarea id="aulaDescription" class="materialize-textarea"></textarea>
                        <label class="active" for="description">Descrição da Aula</label>
                        </div>
                    </div>

                </div>
                <div class="col s6">
                    <div class="mapEventAdd">
                        {{> googleMap name="mapEventAdd" options=mapEventAdd}}
                    </div>
                </div>
                <div class="row right">
                    <a class="waves-effect waves-light btn" id="eventPublish">Publicar Aula</a>
                </div>
            </div>

        </div>
    {{/if}}
</template>
