<template name="shareTrainingHome">
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="col s12 center">
                    <img src="img/ShareTraining_logoImg.png" style="width: 200px;height: auto">
                </div>
                <div class="col s12 center">
                    <h1 class="header center" style="color: white">Share Training</h1>
                </div>
                <div class="col s12 center">
                    <h5 class="header col s12 light" style="color: white">Encontre agora a melhor aula para você!</h5>
                </div>
                <div class="col s12">
                    {{> searchBar}}
                </div>
            </div>
        </div>
        <div class="parallax"><img src="img/bg1.jpg" style="width: 90%; height: auto"></div>
    </div>
</template>

<template name="description3">
    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <div class="center">
                            <i class="mdi mdi-bell"></i>
                        </div>
                        <h5 class="center">Dados Protegidos</h5>

                        <p class="light">Não enviamos nenhuma informação sem sua autorização</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <div class="center">
                            <img src="/img/ic_facilidade.png" style="width: 30%; height: 30%">
                        </div>
                        <h5 class="center">Facilidade</h5>

                        <p class="light">Responda as questões em 1 minuto e enviaremos as melhores opções de
                            profissionais</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <div class="center">
                            <img src="/img/ic_gratuito.png" style="width: 30%; height: 30%">
                        </div>
                        <h5 class="center">Gratuito</h5>

                        <p class="light">Pesquise o quanto quiser sem pagar nada</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>

<template name="searchBar">
    <div style="background-color: white; opacity: 0.8">
        <div class="row valign-wrapper" style="padding: 20px">
            <div class="col s6 m10 center valign" style="color: black">
                <input id="addressSearch" placeholder="Digite o Endereço / Local onde você deseja realizar sua aula" type="text" class="addressSearch">
            </div>
            <div class="col s6 m2 center valign"><a class="waves-effect waves-light btn-large blue" id="searchButton">Buscar</a></div>
        </div>
    </div>
</template>
