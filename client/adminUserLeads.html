<template name="adminUserLeads">
    {{#if currentUser}}
        <head>
            <title>IndicaPsico</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        </head>
        <body>
        <div class="container">
            <h4>Indica Psico Leads</h4>
            <div class="row">
                <div class="col s6">
                    Lead Count: {{leadCount}}
                </div>
                <div class="col s6">
                    Psico Count: {{psicoCount}}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="mapUserLeads">
                    {{> googleMap name="mapUserLeads" options=mapUserLeads}}
                </div>
            </div>
        </div>

        <div class="row">
            {{#if userNearPsicosInfo}}
                {{#each psico in userNearPsicosInfo}}
                    <div class="col s4">
                        <div class="card-panel">
                            <p>Nome: {{psico.name}}</p>
                            <p>Endereço: {{psico.addressGeocode.address}}</p>
                            <p>Distância: {{psico.distance}} km</p>
                            <p>Telefone: {{psico.contacts.phone}}</p>
                            <p>Email: {{psico.contacts.email}}</p>
                            <p>Tipo de Serviço: {{psico.servicoType}}</p>
                            <p>Tipo de Abordagem: {{psico.abordagemType}}</p>
                        </div>
                    </div>
                {{/each}}
            {{/if}}
        </div>
        <div class="container">

            <div class="row">
                <table class="striped centered">
                    <thead>
                    <tr>
                        <th data-field="id">Nome</th>
                        <th data-field="name">email</th>
                        <th data-field="price">Local de atendimento</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#each user in userLeads}}
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.address}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        </body>
    {{/if}}
</template>
